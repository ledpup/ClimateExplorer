    <script>
        async function getLocation() {
            var getCurrentPositionPromise =
                new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject({ errorCode: 255, message: 'This device does not support geolocation.' });
                    } else {
                        navigator.geolocation.getCurrentPosition(resolve, reject, null);
                    }
                });

            var result = {};

            await getCurrentPositionPromise.then(
                (position) => {
                    result.latitude = position.coords.latitude;
                    result.longitude = position.coords.longitude;
                }
            ).catch(
                // Ignored
                (error) => {
                    result.errorCode = error.code;
                    result.errorMessage = error.message;
                }
            );

            return result;
        }

        async function downloadFileFromStream(fileName, contentStreamReference) {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);

            triggerFileDownload(fileName, url);

            URL.revokeObjectURL(url);
        }

        function triggerFileDownload(fileName, url) {
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
        }

        function toggleMapExpansion() {
            var mapElement = document.getElementById("mapContainer");

            var isMapCurrentlyExpanded = mapElement.className == "mapContainer expanded";

            mapElement.className = isMapCurrentlyExpanded ? "mapContainer collapsed" : "mapContainer expanded";

            // Fake a window resize so that the leaflet map control realises it has resized.
            window.dispatchEvent(new Event('resize'));
        }

        function showOrHideMap(show) {
            var mapElement = document.getElementById("mapContainerContainer");

            mapElement.style.display = show ? "block" : "none";

            // Fake a window resize so that the leaflet map control realises it has resized.
            if (show) {
                window.dispatchEvent(new Event('resize'));
            }
        }
    </script>
